<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with ChatGPT</title>
    <!-- 添加一些基本的样式 -->
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { width: 80%; margin: 20px auto; border: 1px solid #ddd; padding: 10px; }
        .message { margin: 10px 0; padding: 5px; border-radius: 5px; }
        .user { background-color: #f0f0f0; }
        .ai { background-color: #e9f5fe; }
        #inputArea { width: 80%; margin: 20px auto; }
        #userInput { width: calc(100% - 100px); padding: 10px; margin-right: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatBox = document.getElementById('chat');
            if (userInput.trim()) {
                const userMsg = document.createElement('div');
                userMsg.className = 'message user';
                userMsg.textContent = `You: ${userInput}`;
                chatBox.appendChild(userMsg);

                // 调用后端接口
                fetch('https://localhost:5000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userInput })
                })
                .then(response => response.json())
                .then(data => {
                    const aiMsg = document.createElement('div');
                    aiMsg.className = 'message ai';
                    aiMsg.textContent = `ChatGPT: ${data.response}`;
                    chatBox.appendChild(aiMsg);
                })
                .catch(error => console.error('Error:', error));

                document.getElementById('userInput').value = '';
            }
        }
    </script>
</body>
</html>
